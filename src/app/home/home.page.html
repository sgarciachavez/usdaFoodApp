<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      USDA Food App
    </ion-title>
    <ion-button href="/favorites"  fill="outline" class="ion-float-right ion-padding-end">
      <ion-icon name="heart" color="danger"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fixed>
  
  <ion-searchbar 
      placeholder="Enter a food name"
      (ionChange)="onInput($event)"
      debounce = "1500"
      (ionClear) = "onClear()"
      >
  </ion-searchbar>

  <ion-card *ngFor="let food of foodlist; let i=index;">
    <ion-card-content [ngClass]= "(i % 2 == 0) ? 'odd' : 'even'"
    (click)="onCardClick(food.fdcId)">
       
          <p>FDCID:<p>
          <h3 class="info">{{ food.fdcId }}</h3>
          <p>Description:</p>
          <h3>{{ food.description }}</h3>

          <p>Brand Owner:</p>
            <h3>{{ food.brandOwner }}</h3>

            <p>Ingredients:</p>
            <h3>{{ food.ingredients }}</h3>
            
          
    </ion-card-content>
  </ion-card>
  
</ion-content>
